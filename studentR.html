
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NF</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="container">
  <div class="apply_box">
    <h1>Student detail form <span class='title-small'>(UG/PG)</span></h1>
    <form class="" action="index.html" method="post">
      <div class="form_conatainer">


      <div class="form_control"><br>
        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" placeholder="Enter First Name..">
      </div>
      <div class="form_control"><br>
        <label for="last_name">Last Name</label>
        <input id="last_name" name="last_name" placeholder="Enter Last Name..">
      </div>
      <div class="form_control"><br>
        <label for="roll_number">Roll Number</label>
        <input id="roll_number" name="roll_number" placeholder="Enter Roll Number..">
      </div>
      <div class="form_control"><br>
        <label for="Email">Email address</label>
        <input id="Email" name="Email" placeholder="Enter Email..">
      </div>
      <div class="textarea_control">
        <label for="address">Address</label>
        <textarea id="address"name="address" rows="4" cols="50"></textarea>
      </div>
      <div class="form_control"><br>
        <label for="contact">Contact</label>
        <input id="contact" name="contact" placeholder="Enter contact..">
      </div>
      <div class="form_control"><br>
        <label for="program">Program</label>
        <select class="" name="">
          <option value="">Enter program</option>
          <option value="UG">UG</option>
          <option value="PG">PG</option>
        </select>
      </div>
      <div class="form_control">
        <label for="upload">Upload your photo</label>
        <input type="file" id="upload" name="upload" value="">
      </div>
      <div class="form_control"><br>
        <label for="course">Course</label>
        <select class="" name="">
          <option value="">Enter course</option>
          <option value="Btech">Btech</option>
          <option value="Mtech">Mtech</option>
          <option value="PHD">PHD</option>
        </select>
      </div>
      <div class="form_control"><br>
        <label for="department">Department</label>
      <select class="" name="">
        <option value="">Enter Department</option>
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="eee">EEE</option>

      </select>
      </div>
      <div class="form_control"><br>
        <label for="semester">Semester</label>
      <select class="" name="">
        <option value="">Enter semester</option>
        <option value="first">I</option>
        <option value="second">II</option>
        <option value="third">III</option>
        <option value="fourth">IV</option>
        <option value="fifth">V</option>
        <option value="sixth">VI</option>
        <option value="seventh">VII</option>
        <option value="eighth">VIII</option>
      </select>
      </div>
<div class="button_conatiner">
  <button type="submit" name="">Register</button>

</div>
    </form>
  </div>
</div>
</div>

  </body>
</html>
