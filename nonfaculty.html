<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NF</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="container">
  <div class="apply_box">
    <h1>Non-Faculty Form</h1>
    <form class="" action="index.html" method="post">
      <div class="form_conatainer">


      <div class="form_control"><br>
        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" placeholder="Enter First Name..">
      </div>
      <div class="form_control"><br>
        <label for="last_name">Last Name</label>
        <input id="last_name" name="last_name" placeholder="Enter Last Name..">
      </div>
      <div class="form_control"><br>
        <label for="Non-faculty id">Non faculty id</label>
        <input id="nonfaculty" name="nonfaculty" placeholder="Enter ID..">
      </div>
      <div class="form_control"><br>
        <label for="Email">Email address</label>
        <input id="Email" name="Email" placeholder="Enter Email..">
      </div>
      <div class="textarea_control ">
        <label for="address">Address</label>
        <textarea id="address"name="address" rows="4" cols="50"></textarea>
      </div>
      <div class="form_control"><br>
        <label for="contact">Contact</label>
        <input id="contact" name="contact" placeholder="Enter contact..">
      </div>
      <div class="form_control"><br>
        <label for="designation">Designation</label>
        <select class="" name="">
          <option value="">Enter designation</option>

        </select>
      </div>
      <div class="form_control">
        <label for="upload">Upload your photo</label>
        <input type="file" id="upload" name="upload" value="">
      </div>
      <br>
<div class="button_conatiner">
  <button type="submit" name="">Register</button>

</div>
    </form>
  </div>
</div>
</div>

  </body>
</html>
